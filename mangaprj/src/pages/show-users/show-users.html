<ion-header>
  <ion-navbar>
    <ion-title>Getting Started</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button (click)="goToHome()">Home</button>
  <button ion-button (click)="goToLogin()">Logar</button>
  <button ion-button (click)="goToSign()">Criar Conta</button>

  <ion-list>
    <ion-card *ngFor="let item of users" [ngClass]="{'item-inactive': !item.user.active }">

      <ion-card-header>
        <h1>{{ item.user.name }}</h1>
      </ion-card-header>

      <ion-card-content>
        <p>Data de Nascimento: {{ item.user.birth | date:'dd/MM/yyyy' }}</p>
        <p>Login: {{ item.user.login }}</p>
        <p>Senha: {{ item.user.senha }}</p>
      </ion-card-content>

      <ion-row text-center>
        <ion-col>
          <button ion-button icon-left clear small (click)="editUser(item);">
            <ion-icon name="create"></ion-icon>
            <div>Editar</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-right clear small (click)="removeUser(item);">
            <ion-icon color="danger" name="trash"></ion-icon>
            <div class="del">Excluir</div>
          </button>
        </ion-col>
      </ion-row>

    </ion-card>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addUser()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
