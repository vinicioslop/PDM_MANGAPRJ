<ion-header>
  <ion-navbar color="dark">
    <ion-title>Criar conta</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content id="img">
  <div>
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <button ion-button color="light" block type="submit" [disabled]="!registerForm.form.valid">Criar conta</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
