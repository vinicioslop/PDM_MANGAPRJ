<ion-header>
  <ion-navbar>
    <ion-title class="titulo">
      Favoritos
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list *ngFor="let item of mangas" [ngClass]="{'item-inactive': !item.manga.active }">
    <ion-card>

      <ion-item>
        <h1 class="titulo">{{item.manga.titulo}}</h1>
      </ion-item>

      <img src="{{item.manga.capa}}">

      <ion-card-content>
        <p class="desc">{{item.manga.descricao}}</p>
      </ion-card-content>

      <ion-row>

        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="eye-off" color="danger"></ion-icon>
            <div class="cat">{{item.manga.faixa}}</div>
          </button>
        </ion-col>

        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="bookmark" color="dark"></ion-icon>
            <div class="gen">{{item.manga.genero}}</div>
          </button>
        </ion-col>

      </ion-row>
      <button ion-button color="dark" (click)="editManga(item)" full>Editar</button>
      <button ion-button color="danger" (click)="removeManga(item)" full>Remover</button>

    </ion-card>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="addManga()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
